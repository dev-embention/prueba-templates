name: Problem Report
description: Describe a Problem report
title: "[PR]: "
labels: Analysis, Comment, PR, Support
body:
  - type: markdown
    attributes:
      value: ![Embention_Logo](https://img2.freepng.es/20180606/ija/kisspng-embention-sistemas-inteligentes-sl-unmanned-aerial-5b17d9c8bb6da4.7804303115282897367677.jpg)
  - type: markdown
    attributes:
      value: |
        We're sorry that you have encountered an issue with one of our products.
        Thank you for taking this time to report it.
        Please provide as much detail as possible so we can better aid you in solving this.
        -----
  - type: markdown
    attributes:
      value: "## Hardware Description"
  - type: dropdown
    id: Hardware
    attributes:
      label: Select all Prodcucts which were involved during the issue.
      multiple: true
      options:
        - 1xVeronte Autopilot
        - 4xVeronte Autopilot
        - SIL
        - BCS
        - PCS
        - MCS
        - Gimbal Camera
        - Tracking Antenna
        - BEC
        - CEX
        - MEX
        - Veronte Stick Expander
        - MC01
        - MC110
        - MC24
        - Other
  - type: textarea
    id: Serial_Num
    attributes:
      label: Serial Number
      description: Please specify the serial number of all of the products selected above.
      placeholder: 1xVeronte SN 4041, CEX SN 1500, ...
  - type: markdown
    attributes:
      value: "## Firmware Description"
  - type: textarea
    id: Fw_num
    attributes:
      label: Firmware Version
      description: Please specify the Firmware Version for all of the products selected above.
      placeholder: 1xVeronte 6.12.68, CEX 6.12.60, ...
  - type: markdown
    attributes:
      value: "## Software Description"
  - type: dropdown
    id: APP
    attributes:
      label: What App are you seeing the problem on?
      multiple: true
      options:
        - VeronteLink
        - VeronteHIL
        - VeronteOps
        - VeronteFDR
        - VeronteUpdater
        - 1x PDIBuilder
        - 1x PDICalibration
        - 1x PDITuning
        - 4x PDIBuilder
        - BCS PDIBuilder
        - Gimbal Studio
        - CEX PDIBuilder
        - MEX PDIBuilder
        - VSE Application
        - MC01B PDIBuilder
        - MC01S PDIBuilder
        - MC110 PDIBuilder
        - Other
  - type: textarea
    id: Software_version
    attributes:
      label: App version
      description: Please specify the version of all of the Apps selected above.
      placeholder: VeronteLink 6.12.22, 1xVerontePDIBUilder 6.12.44, ...
  - type: markdown
    attributes:
      value: "## Configuration Files"
  - type: textarea
    id: Config_Files
    attributes:
      label: Configuration files
      description: If apply, Attach a .zip file for the configurations
  - type: markdown
    attributes:
      value: "## Problem Description"
  - type: textarea
    id: Problem_Description
    attributes:
      label: Problem Description
      description: Problem/bug description
  - type: textarea
    id: Steps_reproduce
    attributes:
      label: Steps to reproduce
      description: If known, details to reproduce the failure, URLs, screenShoots, Traceback errors, printed errors, ...
